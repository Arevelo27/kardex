<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agregarCliente">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Cliente</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times</span>
                            </button>
                        </div>
                        <form th:action="@{/cliente/guardar}" th:object="${persona}" method="post" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre">[[#{persona.nombre}]]:</label>
                                    <input id="nombre" type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">[[#{persona.apellido}]]:</label>
                                    <input id="apellido" type="text" class="form-control" name="apellido" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">[[#{persona.email}]]:</label>
                                    <input id="email" type="email" class="form-control" name="email" required="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="telefono">[[#{persona.email}]]:</label>
                                    <input id="telefono" type="tel" class="form-control" name="telefono"/>
                                </div>
                                <div class="form-group">
                                    <label for="saldo">[[#{persona.saldo}]]:</label>
                                    <input id="saldo" type="number" class="form-control" name="saldo" required="true" step="any"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
